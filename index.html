<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Poppins:wght@100;300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <div class="contactMe">
        <a href="https://github.com/dmr1991">
          <img src="images/GitHub-Logo.png" alt=""
        /></a>
      </div>
      <h1>CALCULATOR</h1>
    </header>
    <main>
      <container class="calculator">
        <div class="bodyCalculator navy">
          <div class="pantalla"><input type="text" id="result" /></div>
          <input
            type="button"
            value="AC"
            class="btn button-long pink clearBtn textBtns"
            id="acBtn"
          />
          <input
            type="button"
            value="&#41;"
            onClick="display('&#41;')"
            class="btn button blue col5 row1 textBtns"
            id="parenthesisRight"
          />

          <input
            type="button"
            value="&radic;"
            class="btn button pink col6 row1 textBtns"
            id="squareRootBtn"
          />
          <input
            type="button"
            value="&#37;"
            class="btn button pink col6 row2 textBtns"
            id="percentageBtn"
          />
          <input
            type="button"
            value="7"
            onClick="display('7')"
            class="btn button blue col2 textBtns"
            id="nbr7"
          />
          <input
            type="button"
            value="8"
            onClick="display('8')"
            class="btn button blue col3 textBtns"
            id="nbr8"
          />
          <input
            type="button"
            value="*"
            onClick="display('*')"
            class="btn button orange col5 row2 textBtns"
            id="multiplyBtn"
          />
          <input
            type="button"
            value="&#43;"
            onClick="display('+')"
            class="btn button-high orange plus textBtns"
            id="plusBtn"
          />
          <input
            type="button"
            value="4"
            onClick="display('4')"
            class="btn button blue col2 row3 textBtns"
            id="nbr4"
          />
          <input
            type="button"
            value="5"
            onClick="display('5')"
            class="btn button blue col3 row3 textBtns"
            id="nbr5"
          />
          <input
            type="button"
            value="&#47;"
            onClick="display('/')"
            class="btn button orange col5 row3 textBtns"
            id="divisionBtn"
          />
          <input
            type="button"
            value="1"
            onClick="display('1')"
            class="btn button blue col2 row4 textBtns"
            id="nbr1"
          />
          <input
            type="button"
            value="2"
            onClick="display('2')"
            class="btn button blue col3 row4 textBtns"
            id="nbr2"
          />
          <input
            type="button"
            value="&#45;"
            onClick="display('-')"
            class="btn button orange col5 row4 textBtns"
            id="minusBtn"
          />
          <input
            type="button"
            value="="
            class="btn button-long pink equal textBtns"
            id="equalBtn"
          />
          <input
            type="button"
            value="0"
            onClick="display('0')"
            class="btn button blue col2 row5 textBtns"
            id="nbr0"
          />
          <input
            type="button"
            value="."
            onClick="display('.')"
            class="btn button blue col3 row5 textBtns"
            id="periodBtn"
          />
          <input
            type="button"
            value="C"
            class="btn button blue col4 row5 textBtns"
            id="clearBtn"
          />
          <input
            type="button"
            value="3"
            onClick="display('3')"
            class="btn button blue col4 row4 textBtns"
            id="nbr3"
          />
          <input
            type="button"
            value="6"
            onClick="display('6')"
            class="btn button blue col4 row3 textBtns"
            id="nbr6"
          />
          <input
            type="button"
            value="9"
            onClick="display('9')"
            class="btn button blue col4 row2 textBtns"
            id="nbr9"
          />
          <input
            type="button"
            value="&#40;"
            onClick="display('&#40;')"
            class="btn button blue col4 row1 textBtns"
            id="parenthesisLeft"
          /></div
      ></container>
    </main>
  </body>
  <script src="script.js"></script>
</html>
