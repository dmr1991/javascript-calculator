<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Poppins:wght@100;300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <div class="contactMe">
        <a href="https://github.com/dmr1991">
          <img src="images/GitHub-Logo.png" alt=""
        /></a>
      </div>
      <h1>CALCULATOR</h1>
    </header>
    <main>
      <container class="calculator">
        <div class="bodyCalculator navy">
          <div class="pantalla"><input type="text" /></div>
          <div class="btn button-long pink clearBtn textBtns">AC</div>
          <div class="btn button blue col5 row1 textBtns">&#41;</div>
          <div class="btn button blue col6 row1 textBtns">&radic;</div>
          <div class="btn button orange col6 row2 textBtns">&#47;</div>
          <div class="btn button blue col2 textBtns">7</div>
          <div class="btn button blue col3 textBtns">8</div>
          <div class="btn button orange col5 row2 textBtns">&#42;</div>
          <div class="btn button-high orange plus textBtns">&#43;</div>
          <div class="btn button blue col2 row3 textBtns">4</div>
          <div class="btn button blue col3 row3 textBtns">5</div>
          <div class="btn button orange col5 row3 textBtns">&#37;</div>
          <div class="btn button blue col2 row4 textBtns">1</div>
          <div class="btn button blue col3 row4 textBtns">2</div>
          <div class="btn button orange col5 row4 textBtns">&#45;</div>
          <div class="btn button-long pink equal textBtns">=</div>
          <div class="btn button blue col2 row5 textBtns">0</div>
          <div class="btn button blue col3 row5 textBtns">.</div>
          <div class="btn button blue col4 row5 textBtns">C</div>
          <div class="btn button blue col4 row4 textBtns">3</div>
          <div class="btn button blue col4 row3 textBtns">6</div>
          <div class="btn button blue col4 row2 textBtns">9</div>
          <div class="btn button blue col4 row1 textBtns">&#40;</div>
        </div></container
      >
    </main>
  </body>
</html>
