<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Poppins:wght@100;300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <div class="contactMe">
        <a href="https://github.com/dmr1991">
          <img src="images/GitHub-Logo.png" alt=""
        /></a>
      </div>
      <h1>CALCULATOR</h1>
    </header>
    <main>
      <container class="calculator">
        <div class="bodyCalculator navy">
          <div class="pantalla" id="pantalla"><input type="text" /></div>
          <div class="btn button-long pink clearBtn textBtns" id="acBtn">
            AC
          </div>
          <div class="btn button blue col5 row1 textBtns" id="parenthesisRight">
            &#41;
          </div>
          <div class="btn button blue col6 row1 textBtns" id="squareRootBtn">
            &radic;
          </div>
          <div class="btn button orange col6 row2 textBtns" id="divisionBtn">
            &#47;
          </div>
          <div class="btn button blue col2 textBtns" id="nbr7">7</div>
          <div class="btn button blue col3 textBtns" id="nbr8">8</div>
          <div class="btn button orange col5 row2 textBtns" id="multiplyBtn">
            x
          </div>
          <div class="btn button-high orange plus textBtns" id="plusBtn">
            &#43;
          </div>
          <div class="btn button blue col2 row3 textBtns" id="nbr4">4</div>
          <div class="btn button blue col3 row3 textBtns" id="nbr5">5</div>
          <div
            class="btn button orange col5 row3 textBtns"
            id="porcentajePENDING"
          >
            &#37;
          </div>
          <div class="btn button blue col2 row4 textBtns" id="nbr1">1</div>
          <div class="btn button blue col3 row4 textBtns" id="nbr2">2</div>
          <div class="btn button orange col5 row4 textBtns" id="minusBtn">
            &#45;
          </div>
          <div class="btn button-long pink equal textBtns" id="equalBtn">=</div>
          <div class="btn button blue col2 row5 textBtns" id="nbr0">0</div>
          <div class="btn button blue col3 row5 textBtns" id="periodBtn">.</div>
          <div class="btn button blue col4 row5 textBtns" id="clearBtn">C</div>
          <div class="btn button blue col4 row4 textBtns" id="nbr3">3</div>
          <div class="btn button blue col4 row3 textBtns" id="nbr6">6</div>
          <div class="btn button blue col4 row2 textBtns" id="nbr9">9</div>
          <div class="btn button blue col4 row1 textBtns" id="parenthesisLeft">
            &#40;
          </div>
        </div></container
      >
    </main>
  </body>
  <script src="script.js"></script>
</html>
